<html lang="en">

<head>

<body>
<header>
    <!-- place navbar here -->
</header>

<main>
    <div class="container">
        <form action="">
            <div class="mb-3">
            <label for="" class="form-label">Coloca el primer dato numerico</label>
            <input type="number"
                class="form-control" name="datoUno" id="datoUno" aria-describedby="helpId" placeholder="Ej. 13">
            <small id="helpId" class="form-text text-muted">Coloca un numero como dato</small>
            </div>

            <div class="mb-3">
            <label for="" class="form-label">Coloca el segunto dato numerico</label>
            <input type="number"
                class="form-control" name="datoDos" id="datoDos" aria-describedby="helpId" placeholder="Ej. 12">
            <small id="helpId" class="form-text text-muted">Coloca un numero como dato</small>
            </div>
            <a name="botonResultado" id="botonResultado" class="btn btn-primary" href="#" role="button" onclick="comparar()" >Compara</a>
        </form>
    </div>
</main>

<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</script>


<script>
//ejercicio3 = """
//Escriba un algoritmo que lea dos valores,
//determine el mayor valor e imprima el mayor
//valor con un mensaje de identificaciÃ³n.
//"""
//#ocupo inputs
//#y los comparo con el operador

function comparar(){
    var primerDato = Number(document.getElementById("datoUno").value);
    var segundoDato = Number(document.getElementById("datoDos").value);

    if (primerDato > segundoDato) {
        alert("El PRIMER dato es mayor")
        
    }   alert("El SEGUNDO dato es mayor")
}
</script>
