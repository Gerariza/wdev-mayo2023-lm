              <label for="" class="form-label">Precio</label>
              <input type="number"
                class="form-control" name="datoPrecio" id="datoPrecio" aria-describedby="helpId" placeholder="Ej. 50.000CRC">

            </div>
            <div class="mb-3">
              <label for="" class="form-label">Descuento</label>
              <input type="number"

              <small id="helpId" class="form-text text-muted">Colocar monto de descuento</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">IVA</label>
              <input type="number"
                class="form-control" name="datoPorcentaje" id="datoPorcentaje" aria-describedby="helpId" placeholder="Ej. 13%">

            <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="precioFinal()">Calcular</a>

  <script>
    function precioFinal() {
        var varPrecio = Number(document.getElementById("datoPrecio").value);
        var varDescuento = Number(document.getElementById("datoDescuento").value);
        var varIva = Number(document.getElementById("datoPorcentaje").value);

        var precioDescuento = varPrecio - varDescuento;
        var ivaporcentaje = varIva / 100;
        var iva = 1 + ivaporcentaje
        var precioConIva = precioDescuento * iva;
        alert(precioConIva)
    }
  </script>
