<!doctype html>
<html lang="en">

<head>
  <title>Mi primer calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    .centerbox {
        display: flex;
        justify-content: center;
}

    .centertext{
        text-align: center;
    }

    .bg-softgrey {
        background-color: rgb(192, 187, 187);
    }
</style>
</head>

<body>
<header>
    <!-- place navbar here -->
</header>


<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 g-5 p-5"></div>
        </div>

        <div class="row">
            
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <div class="centertext centerbox bg-warning">
                    <h1>Mi primer calculadora</h1>
                </div>

                <div class="centerbox centertext bg-softgrey">
                    <form action="">
                        <div class="mb-3">
                            <label for="" class="form-label">Primer numero</label>
                            <input type="number"
                            class="form-control" name="primernumero" id="primernumero" aria-describedby="helpId" placeholder="123">
                            <small id="helpId" class="form-text text-muted">Primer dato dentro de la operacion</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Segundo numero</label>
                            <input type="number"
                            class="form-control" name="segundonumero" id="segundonumero" aria-describedby="helpId" placeholder="456">
                            <small id="helpId" class="form-text text-muted">Segundo dato dentro de la operacion</small>
                        </div>
                        <div class="container">
                            <a name="" id="" class="btn btn-success" href="#" role="button" onclick="suma()">Suma</a>
                            <a name="" id="" class="btn btn-danger" href="#" role="button" onclick="resta()">Resta</a>
                            <a name="" id="" class="btn btn-warning" href="#" role="button" onclick="divicion()">Divicion</a>
                            <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="multiplicacion()">Multiplicacion</a>
                        </div>
                    </form>
                </div>

            </div>
        <div class="col-md-3"></div>
        </div>
    </form>
    
    </div>
</main>


  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    function suma(){
        var primernumero = Number(document.getElementById("primernumero").value);
        var segundonumero = Number(document.getElementById("segundonumero").value);

        var suma = primernumero + segundonumero;
        alert(suma)
    }

    function resta(){
        var primernumero = Number(document.getElementById("primernumero").value);
        var segundonumero = Number(document.getElementById("segundonumero").value);

        var suma = primernumero - segundonumero;
        alert(suma)
    }

    function divicion(){
        var primernumero = Number(document.getElementById("primernumero").value);
        var segundonumero = Number(document.getElementById("segundonumero").value);

        var suma = primernumero / segundonumero;
        alert(suma)
    }

    function multiplicacion(){
        var primernumero = Number(document.getElementById("primernumero").value);
        var segundonumero = Number(document.getElementById("segundonumero").value);

        var suma = primernumero * segundonumero;
        alert(suma)
    }
</script>
</body>

</html>
