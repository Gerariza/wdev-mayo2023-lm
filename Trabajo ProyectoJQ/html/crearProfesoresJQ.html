<html lang="en">

<head>
  <title>Crear Profesores JQ</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="crear.css">
    <link rel="stylesheet" href="/Trabajos de refuerzo/css/crear.css">

</head>

<body>
  <header>
    <div id="menuJQ">
    </div>
  </header>
  <main>
    <div class="container form-container">
      <form id="formulario">
        <div class="mb-3">
          <label for="" class="form-label">cedula</label>
          <input required type="text"
            class="form-control" name="cedula" id="cedula" aria-describedby="helpId" placeholder="Ingresa el nombre">
          <small id="helpId" class="form-text text-muted">cedula</small>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">correoelectronico</label>
          <input required type="text"
            class="form-control" name="correoelectronico" id="correoelectronico" aria-describedby="helpId" placeholder="Descripcion">
          <small id="helpId" class="form-text text-muted">correoelectronico</small>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">telefono</label>
          <input required type="text"
            class="form-control" name="telefono" id="telefono" aria-describedby="helpId" placeholder="Ingrese el tiempo">
          <small id="helpId" class="form-text text-muted">Tiempo</small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">telefonocelular</label>
            <input required type="text"
              class="form-control" name="telefonocelular" id="telefonocelular" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">fechanacimiento</label>
            <input required type="text"
              class="form-control" name="fechanacimiento" id="fechanacimiento" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">sexo</label>
            <input required type="text"
              class="form-control" name="sexo" id="sexo" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">direccion</label>
            <input required type="text"
              class="form-control" name="direccion" id="direccion" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">nombre</label>
            <input required type="text"
              class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">apellidopaterno</label>
            <input required type="text"
              class="form-control" name="apellidopaterno" id="apellidopaterno" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">apellidomaterno</label>
            <input required type="text"
              class="form-control" name="apellidomaterno" id="apellidomaterno" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">nacionalidad</label>
            <input required type="text"
              class="form-control" name="nacionalidad" id="nacionalidad" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">idCarreras</label>
            <input required type="text"
              class="form-control" name="idCarreras" id="idCarreras" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">usuario</label>
            <input required type="text"
              class="form-control" name="usuario" id="usuario" aria-describedby="helpId" placeholder="Ingrese el tiempo">
            <small id="helpId" class="form-text text-muted">Tiempo</small>
          </div>


        <button type="reset" class="btn btn-danger">Borrar</button>
        ||
        <button id="btnenviar" type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="myModalCrear" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">AVISO</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Ingreso exitoso
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="/Trabajo ProyectoJQ/js/crearProfesorJQ.js"></script>
</body>
</html>
