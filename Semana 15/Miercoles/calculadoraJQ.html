<!doctype html>
<html lang="en">

<head>
  <title>Introduccion de JQuery</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <!-- Librerias mejor poner en script arriba -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        // Todo lo de JQ va dentro de un script

        $(document).ready(function () {
            $("#sumar").click(function (e) { 
                //e.preventDefault();
                var primerDato = $("#primerDato").val(); //JQValGet
                var segundoDato = $("#segundoDato").val();
                sumar(primerDato, segundoDato)
            });

                        //funcion para ocultar parte del HTML
                        // Debe ir dentro del JQReady
                    $("#ocultar").click(function (e) { //JQClick
                        e.preventDefault();
                        $("#contenedor1").hide(); //JQHide
                    });

                    //Funcion paaar volver a mostrar "contenedor1"
                    $("#mostrar").click(function (e) { //JQClick
                        e.preventDefault();
                        $("#contenedor1").show(); //JQShow
                    });
    
        });

        //Funcion se conecta con SUMA para realizar la parte de la sumade los valores
        function sumar(primerDato, segundoDato){
            //resultado = parseInt(primerDato) + parseInt(segundoDato); //ParseIn es para resultados de numeros enteros 12
            var resultado = Number(primerDato) + Number(segundoDato); //Number es para resultados de numeros con desimales y enteros 12.4 
            $("#resultado").val(resultado); // JQValSET
        }

        



        function mostrarMensaje(){
            alert("Si esta funcionando");
        }

    </script>
</head>

                    </div>
                    <div class="mb-3" id="contenedor3">
