<!doctype html>
<html lang="en">

<head>
  <title>formulario con Texto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  <main>
    <div class="container">
        <form action="">
            <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input type="text"
                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ej. Pedro">
            <small id="helpId" class="form-text text-muted">su nombre</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Apellido</label>
                <input type="text"
                    class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="Ej. Rodriguez">
                <small id="helpId" class="form-text text-muted">su apellido</small>
            </div>
            <div class="mb-3">
            <label for="" class="form-label">Fecha</label>
            <input type="date"
                class="form-control" name="capturarfecha" id="capturarfecha" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">fecha actual</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">numero</label>
              <input type="number"
                class="form-control" name="numero" id="numero" aria-describedby="helpId" placeholder="Ej. 123">
              <small id="helpId" class="form-text text-muted">Adjunte nuemro</small>
            </div>


            <div class="container">
                <a name="ingresar a pagina" id="ingresarapagina" class="btn btn-success" href="#" role="button" onclick="mostrarmensaje()">Subir</a>
                <a name="capturarfecha" id="capturarfecha" class="btn btn-primary" href="#" role="button" onclick="capturarfecha()">Capturar fecha</a>
                <a name="capturarnumero" id="capturarnumero" class="btn btn-info" href="#" role="button" onclick="capturarnumero()">Capturar numero</a>
            </div>

        </form>
    </div>
  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<script>
    function mostrarmensaje() {
        var nombre = document.getElementById("nombre").value; 
        var apellido = document.getElementById("apellido").value; 

        var mensajepersonalizado = "Bienvenido" + nombre + "" + apellido;
        alert(mensajepersonalizado);
    }

    function capturarfecha(){
        var fecha = document.getElementById("capturarfecha").value;
        var verfecha = "fecha seleccionada" + fecha;
        alert(verfecha);
    }

    function capturarnumero(){
        var numero = Number(document.getElementById("numero").value);
        alert(numero)
    }
    
</script>
</body>

</html>
