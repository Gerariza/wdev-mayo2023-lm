<div class="container-fluid">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" >
    <li class="nav-item">
      <a class="nav-link" [class.active]="pestanaActiva === 'pestana1'" (click)="cambiarPestana('pestana1')" >Cursos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="pestanaActiva === 'pestana2'" (click)="cambiarPestana('pestana2')" >Grupos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="pestanaActiva === 'pestana3'" (click)="cambiarPestana('pestana3')" >Estudiantes</a>
    </li>
  </ul>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div *ngIf="pestanaActiva === 'pestana1'" >
      <!--  <app-curso></app-curso> -->
    </div>
    <div *ngIf="pestanaActiva === 'pestana2'" >
      Grupos
  </div>    
    <div *ngIf="pestanaActiva === 'pestana3'" >
      Estudiantes
  </div>    
  </div>
</div>
  
  <!-- Tab panes -->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
    <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
    <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
    <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
    <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
  </div>
  
  <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
  <script>
    var triggerEl = document.querySelector('#navId a')
    bootstrap.Tab.getInstance(triggerEl).show() // Select tab by name
  </script>

<div class="container-fluid">
  Mantenimiento de curso {{title}}
</div>
<div class="container-fluid">
  <div class="table-responsive">

      <table class="table table-striped
    table-hover	
    table-borderless
    table-primary
    align-middle">
      <thead class="table-light">
        <caption>Cursos</caption>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Tiempo</th>
          <th>Usuario</th>
        </tr>
        </thead>

        <tbody class="table-group-divider">
          <tr class="table-primary" *ngFor="let item of arregloDatos" >
            <td scope="row">{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.tiempo}}</td>
            <td>{{item.usuario}}</td>
          </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>

  </div>
</div>
